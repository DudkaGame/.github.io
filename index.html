<!DOCTYPE html>

<html lang="en" class="reboot">
   <head>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>trip</title>
      <link rel="stylesheet" href="CSS/style.CSS" />
   </head>
   <body>
      <div class="container-xl">
         <nav style="margin: 0 0 50px 0">
            <div class="row text nav-btn no-gutters">
               <div class="col-xl-5 col-lg-4 col-md-3 nav-btn_hover">
                  <h2
                     class="text-xl-start col-sm-12 text-sm-center text-center"
                  >
                     Россия
                  </h2>
               </div>
               <div class="col-xl-auto nav-btn_hover col-sm-12 text-center">
                  <a href="#Directions">Направления</a>
               </div>
               <div class="col-xl-auto nav-btn_hover col-sm-12 text-center">
                  Сервис
               </div>
               <div class="col-xl-auto nav-btn_hover col-sm-12 text-center">
                  Оплата
               </div>
               <div class="col-xl-auto nav-btn_hover col-sm-12 text-center">
                  Партнеры
               </div>
               <div class="col-xl-auto nav-btn_hover col-sm-12 text-center">
                  Связь
               </div>
               <div class="col-xl-auto nav-btn_hover col-sm-12 text-center">
                  Конткаты
               </div>
               <div class="col-xl-auto nav-btn_hover col-sm-12 text-center">
                  EN
               </div>
            </div>
         </nav>
         <section class="row margin">
            <div class="home home-block col-5">
               <div class="home-text-red">
                  <h3 class="align-lg-center">Настоящая страна здесь</h3>
               </div>
               <h1
                  class="margin_2"
                  style="margin: 0 0 60px 0"
                  class="text-lg-center"
               >
                  Путешествуйте, наслаждайтесь и живите в России
               </h1>
               <div class="btn btn_rectangle btn-orange text">
                  К путешествиям!
               </div>
               <button
                  type="button"
                  class="btn btn-round margin_2"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
               >
                  <div class="triangle"></div>
               </button>
               <span
                  class="margin_2"
                  style="position: relative; left: 0em; overflow: auto"
                  >видео</span
               >
            </div>
            <div class="col home-image justify-content-end">
               <img class="home-image" src="/img/Traveller 1.png" alt="" />
            </div>
            <div
               class="modal fade"
               id="exampleModal"
               tabindex="-1"
               aria-labelledby="exampleModalLabel"
               aria-hidden="true"
            >
               <div class="modal-dialog">
                  <div class="modal-content">
                     <div class="modal-header">
                        <div class="text-bg-danger">Промо видео</div>
                        <button
                           type="button"
                           class="btn-close"
                           data-bs-dismiss="modal"
                           aria-label="Close"
                        ></button>
                     </div>

                     <div class="embed-container">
                        <iframe
                           width="500px"
                           height="400px"
                           src="https://www.youtube.com/embed/kwn06ht32tg?si=6Ea4Xi5MGI-sHqSj"
                           title="YouTube video player"
                           frameborder="0"
                           allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                           allowfullscreen
                        ></iframe>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </div>
      <section>
         <div class="line">
            <div class="container-xl">
               <section id="Directions" class="direction mobile">
                  <div class="direction__block">
                     <div class="direction__text">
                        <h2>Лучшие Направления</h2>
                     </div>
                     <div style="width: 1000px; margin: 30px auto">
                        <div
                           id="carouselExample"
                           class="carousel slide"
                           style="width: 850px; margin: auto"
                        >
                           <div class="carousel-inner">
                              <div class="carousel-item active">
                                 <div class="row">
                                    <div class="col">
                                       <img
                                          src="/img/Destination-1.png"
                                          class="d-block w-100 direction__image"
                                          alt="..."
                                       />
                                    </div>
                                    <div class="col">
                                       <img
                                          src="/img/Destination-1.png"
                                          class="d-block w-100 direction__image"
                                          alt="..."
                                       />
                                    </div>
                                    <div class="col">
                                       <img
                                          src="/img/Destination-1.png"
                                          class="d-block w-100 direction__image"
                                          alt="..."
                                       />
                                    </div>
                                 </div>
                              </div>
                              <div class="carousel-item">
                                 <div class="row">
                                    <div class="col">
                                       <img
                                          src="/img/Destination-1.png"
                                          class="d-block w-100 direction__image"
                                          alt="..."
                                       />
                                    </div>
                                    <div class="col">
                                       <img
                                          src="/img/Destination-1.png"
                                          class="d-block w-100 direction__image"
                                          alt="..."
                                       />
                                    </div>
                                    <div class="col">
                                       <img
                                          src="/img/Destination-1.png"
                                          class="d-block w-100 direction__image"
                                          alt="..."
                                       />
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <button
                              class="carousel-control-prev"
                              type="button"
                              data-bs-target="#carouselExample"
                              data-bs-slide="prev"
                              style="
                                 background-color: red;
                                 width: 20px;
                                 height: 200px;
                                 top: 30px;
                                 border-radius: 10px;
                                 left: -50px;
                              "
                           >
                              <span
                                 class="carousel-control-prev-icon"
                                 aria-hidden="true"
                              ></span>
                              <span class="visually-hidden">Previous</span>
                           </button>
                           <button
                              class="carousel-control-next"
                              type="button"
                              data-bs-target="#carouselExample"
                              data-bs-slide="next"
                              style="
                                 background-color: red;
                                 width: 20px;
                                 height: 200px;
                                 top: 30px;
                                 border-radius: 10px;
                                 right: -50px;
                              "
                           >
                              <span
                                 class="carousel-control-next-icon"
                                 aria-hidden="true"
                              ></span>
                              <span class="visually-hidden">Next</span>
                           </button>
                        </div>
                     </div>
                  </div>
               </section>

               <section class="direction mobile2">
                  <div class="direction__block">
                     <div class="direction__text">
                        <h2>Лучшие Направления</h2>
                     </div>
                     <div style="margin: 10px auto">
                        <div
                           id="carouselExample"
                           class="carousel slide"
                           style="width: max-content; margin: 0 auto"
                        >
                           <div class="carousel-box">
                              <div class="carousel-inner">
                                 <div class="carousel-item active">
                                    <img
                                       src="/img/Destination-1.png"
                                       class="direction__image"
                                       alt="..."
                                    />
                                 </div>
                                 <div class="carousel-item">
                                    <img
                                       src="/img/Destination-1 — копия.png"
                                       class="direction__image"
                                       alt="..."
                                    />
                                 </div>
                                 <div class="carousel-item">
                                    <img
                                       src="/img/Destination-1.png"
                                       class="direction__image"
                                       alt="..."
                                    />
                                 </div>
                              </div>
                              <button
                                 class="carousel-control-prev btn-car-prev"
                                 type="button"
                                 data-bs-target="#carouselExample"
                                 data-bs-slide="prev"
                              >
                                 <span
                                    class="carousel-control-prev-icon"
                                    aria-hidden="true"
                                 ></span>
                                 <span class="visually-hidden">Previous</span>
                              </button>
                              <button
                                 class="carousel-control-next btn-car-next"
                                 type="button"
                                 data-bs-target="#carouselExample"
                                 data-bs-slide="next"
                              >
                                 <span
                                    class="carousel-control-next-icon"
                                    aria-hidden="true"
                                 ></span>
                                 <span class="visually-hidden">Next</span>
                              </button>
                           </div>
                        </div>
                     </div>
                  </div>
               </section>
            </div>
         </div>
      </section>
   </body>

   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
   ></script>
   <script>
      const tooltips = document.querySelectorAll(".tt");
      tooltips.forEach((t) => {
         new bootstrap.Tooltip(t);
      });
   </script>
   <script>
      document.addEventListener("DOMContentLoaded", function () {
         var modal = new bootstrap.Modal(
            document.getElementById("exampleModal")
         );

         // Слушаем событие закрытия модального окна
         modal._element.addEventListener("hidden.bs.modal", function () {
            // Находим iframe внутри модального окна и прерываем воспроизведение видео
            var iframe = document.querySelector("#exampleModal iframe");
            var src = iframe.src;
            iframe.src = src; // Это прерывает воспроизведение видео и обнуляет src
         });
      });
   </script>
</html>
